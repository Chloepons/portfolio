<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Restricted document for Epitech Barcelona pedagogic team"
    />
    <title>Pedagogic Team Access</title>
    <link rel="stylesheet" href="access.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pedagogic Team Access</h1>
      <p>
        This document is destined for the pedagogic team of
        <strong>Epitech Barcelona</strong>. If you are not part of this team,
        please return to the portfolio.
      </p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="error-message" class="error-message" style="display: none">
          Wrong username or password. Try again!
        </div>
      </form>
      <a href="portfolio.html" class="back-button">Back to Portfolio</a>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const password = document.getElementById("password").value;

          if (password === "epitechbcn") {
            window.location.href = "pedagogic.html";
          } else {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
          }
        });
    </script>
  </body>
</html>
